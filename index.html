<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <style>
        table {
            border: 3px solid black;
            background-color: aliceblue;
            width: 30%;
        }

        button {
            background-color: aquamarine;
            padding: 10px;
            width: 100%;
            border-radius: 30px;

        }

        td {
            padding: 3px;

        }

        input {
            border: 3px solid;
            width: 100%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <table>
            <tr>
                <td colspan="4" class="text-center">
                    <h2 class="text-danger">Calculator</h2>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" readonly id="inp">
                </td>
                <td><button onclick="allClear()">C</button></td>
            </tr>
            <tr>
                <td><button onclick="clicked(event)">+</button></td>
                <td><button onclick="clicked(event)">-</button></td>
                <td><button onclick="clicked(event)">/</button></td>
                <td><button onclick="clicked(event)">*</button></td>
            </tr>
            <tr>
                <td><button onclick="clicked(event)">1</button></td>
                <td><button onclick="clicked(event)">2</button></td>
                <td><button onclick="clicked(event)">3</button></td>
                <td><button onclick="clicked(event)">.</button></td>
            </tr>
            <tr>
                <td><button onclick="clicked(event)">4</button></td>
                <td><button onclick="clicked(event)">5</button></td>
                <td><button onclick="clicked(event)">6</button></td>
                <td><button onclick="clicked(event)">0</button></td>
            </tr>
            <tr>
                <td><button onclick="clicked(event)">7</button></td>
                <td><button onclick="clicked(event)">8</button></td>
                <td><button onclick="clicked(event)">9</button></td>
                <td><button onclick="equals()">=</button></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>

</body>

</html>
